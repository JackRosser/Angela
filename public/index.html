<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Tailwind CSS Installation</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <header></header>

    <main class="flex flex-col">

      <label for="circonferenza-collo">Circonferenza collo</label>

      <label for="circonferenza-braccio">Circonferenza braccio</label>
      <input type="text" id="circonferenza-braccio" placeholder="inserire nome paziente" class="border" />
      <label for="circonferenza-polso">Circonferenza polso</label>
      <input type="text" id="circonferenza-polso" placeholder="inserire nome paziente" class="border" />
      <label for="circonferenza-vita">Circonferenza vita</label>
      <input type="text" id="circonferenza-vita" placeholder="inserire nome paziente" class="border" />
      <label for="circonferenza-vita">Circonferenza vita</label>
      <input type="text" id="circonferenza-vita" placeholder="inserire nome paziente" class="border" />
    </main>
    <script src="../scripts/script.js" defer></script>
    <footer></footer>
  </body>
</html>
